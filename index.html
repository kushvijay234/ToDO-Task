<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Task </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-lg">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center heading">ToDo List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center headingParagraph">Add your tasks below</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <input type="text" id="taskInput" placeholder="Enter your task here"
                    class="form-control form-control-lg mt-1" type="text" placeholder=".form-control-lg"
                    aria-label=".form-control-lg example">
            </div>
            <div class="col-md-2 text-center my-2">
                <button id="addTaskButton" class="btn btn-primary btn-lg">Add Task</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p class="yourTask">Your Tasks</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul id="taskList" class="list-group list-group-flush">
                    <!-- Task items will be added here -->
                </ul>
            </div>
        </div>


    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
</body>

</html>
